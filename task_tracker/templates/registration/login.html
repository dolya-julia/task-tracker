{% extends "tracker/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2> Войти </h2>
    <form method="post" class="form">
        {{ form.username }}
        {{ form.password }}
        <div class="mb-1">Запомнить меня: {{ form.remember_me }}</div>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary btn-lg" value="Войти">
    </form>
   <a href="{% url 'password_reset' %}">Забыли пароль?</a></br>
	<a href="{% url 'signup' %}" >Еще нет аккаунта? Зарегистрироваться</a>
{% endblock %}
