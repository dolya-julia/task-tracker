{% extends "tracker/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите свой адрес электронной почты ниже, и мы вышлем вам инструкции по настройке нового пароля.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Получить инструкцию!">
  </form>
{% endblock %}
